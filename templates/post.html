{% extends "layout.html" %} {% block body %}
{% set fname = 'assets/img/' + post.img_file %}
<style>
	html body{
	 background-color: black;
   }
   .head{
	 font-family: 'Times New Roman';
   } 
   .bg{
	 background-image: url('{{ url_for("static",filename=fname)}}');
	 background-size: cover;
   }
 </style>
<!-- Page Header-->
<header style="background-color: black; color: black;" >
	<h1>DEMO text for header</h1>
	<h2>demo text</h2>
</header>

<!-- --head content -- -->
<div class="bg">
	<div class="container position-relative px-4 px-lg-5">
		<div class="row gx-4 gx-lg-5 justify-content-center">
			<div class="col-md-10 col-lg-8 col-xl-7">
				<br><br>
				<div class="post-heading" style="color: white;"> <br>
					<h1>{{post.title}}</h1>
					<h2 class="subheading">
						{{post.tagline}}
					</h2>
					<span class="meta" style="color: white;">
						Post by Admin
						on {{post.date}}
					</span> <br><br><br>
					<br><br><br>
				</div>
				<br>
			</div>
		</div>
	</div>
</div>
<!-- Post Content-->
<article class="mb-4" style="background-color: white;">
	<div class="container px-4 py-5 px-lg-5">
		<div class="row gx-4 gx-lg-5 justify-content-center">
			<div class="col-md-10 col-lg-8 col-xl-7">
				{{post.content|safe}}
			</div>
		</div>
	</div>
</article>
<!-- Footer-->
{%endblock%}
